<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="./style/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <img src="./img/login.webp" alt="Fondo artístico">
            <a href="index.html" class="back-arrow"><svg xmlns="http://www.w3.org/2000/svg" height="4rem" viewBox="0 -960 960 960" width="4rem" fill="#EFEFEF"><path d="M400-240 160-480l241-241 43 42-169 169h526v60H275l168 168-43 42Z"/></svg></a>
        </div>
        <div class="login-form">
            <h2>Iniciar Sesión</h2>
            <hr class="linea-login">
            <form>
                <input type="text" id="username" placeholder="Nombre de usuario">
                <hr class="linea-inputs">
                <input type="password" id="password" placeholder="Contraseña">
                <hr class="linea-inputs">

                <a href="#" class="forgot-password">¿Olvidó su contraseña?</a>
                
                <button type="submit" class="btn-login">Iniciar sesión</button>
            </form>
        </div>
    </div>
</body>
</html>
