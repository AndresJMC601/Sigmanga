<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./style/registro.css">
</head>
<body>
    <div class="register-container">
        <div class="register-image">
            <img src="./img/registro.webp" alt="Fondo artístico">
            <a href="index.html" class="back-arrow"><svg xmlns="http://www.w3.org/2000/svg" height="4rem" viewBox="0 -960 960 960" width="4rem" fill="#EFEFEF"><path d="M400-240 160-480l241-241 43 42-169 169h526v60H275l168 168-43 42Z"/></svg></a>
        </div>
        <div class="register-form">
            <h2>Registro</h2>
            <hr class="linea-register">
            <form>
                <input type="text" id="username" placeholder="Nombre de usuario">
                <hr class="linea-inputs">
                <input type="email" id="email" placeholder="Correo electrónico">
                <hr class="linea-inputs">
                <input type="password" id="password" placeholder="Contraseña">
                <hr class="linea-inputs">
                <input type="password" id="confirm-password" placeholder="Confirmar contraseña">
                <hr class="linea-inputs">
        
                <button type="submit" class="btn-register">Registrarse</button>
            </form>
            
            <hr class="social-divider">
            
            <div class="social-register">
                <button class="btn-social facebook">
                    <img src="./img/facebook-icon.webp" alt="Facebook" class="social-icon">
                    <span>Continúa con Facebook</span>
                </button>
                <button class="btn-social google">
                    <img src="./img/google-icon.webp" alt="Google" class="social-icon">
                    <span>Continúa con Google</span>
                </button>
            </div>
            
        </div>        
    </div>
</body>
</html>
